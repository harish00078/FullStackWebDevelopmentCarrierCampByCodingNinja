<!doctype html>
<html lang="en">

<head>
  <title>Learn about Margin And display Utilities</title>



  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="MarginAndDisplayUtilities.css" type="text/css">



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">


    <div class="row" style="background-color: green;">


      <!-- by default: bootstrap using a (block) display property.
        1 => because by default it has to shown all the elements.In the one line.
        2 => we can also use the (none) display property for the particular breakpoint.for a particular element that we did not want to shown on the particular display  breakpoint 
        3 =>we can also use the (block) display property for the particular breakpioint of the display. -->


      <!-- here we are also using the (space utilities) for giving a margin and padding value to the webpage elements.

        1 = there are many ways to gave margin and padding values to the webpage elements in the bootstrap. 
        a => we can simply use the syntax of the space utilities. for giving margin and padding values.
        b => under the size values that we use for defining margin and padding values . bootstraps use its sass map variable named as  ($spacer) gaves the values to them.
        c => we  can add more sizes by adding entries to the $spacers Sass map variable.
        d => we can also gave the (negative)  margin using (n) 
        e => we can also change the default values of the bootstrap classes while using those classes in the css file. and there values. -->

      <div class="col-12 col-sm-6 col-lg-2
        d-md-none d-lg-block  mt-4" style="background-color:darkblue; height:60px;"></div>


      <!-- here we use  the negative margin  value: (mt-n4) -->
      <div class="col-12 col-sm-6 mt-n4" style="background-color:cyan; height:60px;"></div>

    </div>
