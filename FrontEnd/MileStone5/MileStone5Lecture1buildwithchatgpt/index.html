<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Spotify Music Player</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="spotify-logo.png" alt="Spotify Logo">
        <h1>Music Player</h1>
      </div>
      <div class="song-info">
        <img src="song-cover.jpg" alt="Song Cover">
        <div class="info">
          <h2>Song Name</h2>
          <p>Artist Name</p>
        </div>
      </div>
      <audio src="song.mp3" controls></audio>
      <div class="controls">
        <div class="left-controls">
          <button id="prev" class="btn"><i class="fa fa-step-backward"></i></button>
          <button id="play" class="btn"><i class="fa fa-play"></i></button>
          <button id="next" class="btn"><i class="fa fa-step-forward"></i></button>
        </div>
        <div class="right-controls">
          <button id="shuffle" class="btn"><i class="fa fa-random"></i></button>
          <button id="repeat" class="btn"><i class="fa fa-repeat"></i></button>
        </div>
      </div>
    </div>
    <div class="player">
        <div class="cover-art">
          <img src="album-cover.jpg" alt="Album Cover">
        </div>
        <div class="controls">
          <button class="play-pause"><i class="fa fa-play"></i></button>
          <button class="prev"><i class="fa fa-step-backward"></i></button>
          <button class="next"><i class="fa fa-step-forward"></i></button>
        </div>
      </div>
      
    <script src="index.js"></script>
  </body>
</html>
