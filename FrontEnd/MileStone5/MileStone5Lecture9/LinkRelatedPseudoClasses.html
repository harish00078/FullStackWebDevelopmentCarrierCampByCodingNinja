<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LinkRelatedPseudoClasses.css" type="text/css">
    <title>Learn about LINKS related pseudo classes</title>
</head>
<body>
    <!-- here we learn about. that how can we use pseudo classes on the hyperlinks. how can we style or design the hyperlinks using pseudo classes
    => Css has these pseudo classes depending on the current state of a link
    a => LINK
    b => ACTIVE 
    c => VISITED
    d => TARGET -->
    <div>
        <p>Click <a href="https://www.google.com" target="_blank"> google</a> to search.</p>
    </div>
</body>
</html>
