<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn About List</title>
    <!-- here we are learning about lists -->
  </head>

  <body>
    <!-- like here we fislty add the paragraph acc to the webpage -->
    <p>here we have the paragraph acc to our webpage</p>
    <!-- after that we created a unordered list acc to the webpage -->
    <!-- we created a unordered list using (listiteam -tag) under it -->
    <!-- when we are created the unordered list :
    1 = under that underordered tag we have a different types bullets (.) to represent that (listiteams)
    2 = for changing the bullet type of the unordered list we have to use the (type)attributes
    3 = in default we have disc(.) types bullet in the unordered list  -->

    <ul type="circle">
      <!-- here we are using (listiteam = li) tag under the unordered list  -->
      <li>Frontend Focus</li>
      <li>CSS weekly</li>
      <li>JavaScript weekly</li>
      <li>Web Design weekly</li>
      <li>CodRops</li>
    </ul>

    <!-- here we are creating the orderedList
    1 = it also use the list iteam tag same as the unordered list
    2 = only difference is that it represent the iteam in the form of order/we can say in form of sequence -->
    <!-- we can also use the attributes in the ordered list: 
    like: we done on the unordered list
    => we can also use the (type) attribute here
    => by default it will we have the (numbers) types-->
    <!-- In ordered list we also have the other attribute and that is (start) attribute -->
    <ol type="I" start="10"> 
        <!-- "I" type attribute represent here the (Roman) number system -->
        <li>Frontend Focus</li>
        <li>CSS weekly</li>
        <li>JavaScript weekly</li>
        <li>Web Design weekly</li>
        <li>CodRops</li>
    </ol>
  </body>
</html>
