<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="AnimateByCss.css" type="text/css">

  <!-- we  can use this link to connect our code with the (animate.css) site.so we can use its animations in our code -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <title>Learn about Animate.Css</title>
</head>

<body>
  <!-- here we have a open source site of (Animate.css).that will have  a multiple-animations related to the (CSS). 
  => there are several ways to use that site or its animation in our code. 

  1 = we can use its (linK) in our head-tag:

  2 = after connected with the link we have to use (animated) in our element's class name.

  3 =  and after writing (animated) in the element class. we also have to write the (animation_name) that we want to use.

  4 = by default they are only work for the (one) time. we can also gave them a (infinite) run value in the (element-class).

  5 = we have to use the Underscore-symbol(_) twice.like in this way  (__). if we want to use the animations.-->

  

  <div class="animate__animated animate__fadeIn animate__infinite" id="div1">
    Animation Fade In
  </div>
  <div class="animate__animated  animate__fadeInRight animate__infinite"  id="div2">
  </div>
</body>

</html>
