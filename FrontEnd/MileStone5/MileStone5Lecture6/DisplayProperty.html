<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DisplayProperty.css" type="text/css">
    <title>Learn about Display property</title>
</head>
<body>
    <!-- we have two types of elements:
    1 = Inline elements
    2 = block elements -->
    <!-- (<span>) is the Inline element -->
    <span> Text 1</span>
    <span> Text 2</span>

    <!-- (<div>) is the block element -->
    <div id="Div1">
        ABCD
    </div>
    
    <div id="Div2">
        DEFG
    </div>
</body>
</html>
