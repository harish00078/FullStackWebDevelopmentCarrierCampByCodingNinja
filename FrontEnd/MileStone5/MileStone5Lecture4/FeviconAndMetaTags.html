    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here we learn about meta tags: -->
    <!-- first meta tag that we have for the (webpage discription or its content) -->
    <meta name="description" content="">
    <!-- second meta tag that we have for the (keywords):
    1 = this keywords basically work with the user query related to the webpage -->
    <meta name="keywords" content="coding, html, css">
    <!-- third meta tag that we have for the(delaring the webpage's author name) -->
    <meta name="author" content="Harish-kumar">


    <!-- here we are use fevicon:
    1 = meaning of  favicon is a small 16Ã—16 pixel icon that serves as branding for your website 
    2 = we often use it on the address bar of the web browser
    3 = we create the fevicon under the head tag-->
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">


    <title>here we learn about Fevicon and Meta tags</title>
</head>
