<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Check-Specificity.css" type="text/css">
    <title>check the Specificity or prefrence of the selectors</title>
</head>
<body>
    <!--here we can clearly see that which selector have more prefrence than other selectors: when all the selectors are working on the same rule or we can say same Style -->

    <!-- here we use (type) selector -->
    <p> Paragraph Element</p>

    <!-- here we use (class) selector -->
    <p class="color-red"> Paragraph - class</p>

    <!-- here we use (ID) selector -->
    <p id="para-id" class="color-red"> paragraph-ID</p>


    <!-- here we use (Inline) style system -->
    <p id="para-id" class="color-red" style="color: cyan;" > paragraph-Inline</p>


</body>
</html>
