<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Text Formatting tag</title>
</head>

<body>
    <p>
        <!-- here we use (bold)tag -->
        this is a <b>sample</b> paragraph<br>
        <!-- here we use (italic)tag -->
        sample <i>italics</i><br>
        <!-- here we use both (bold) and (italic) -->
        <b><i>both bold and italics </i></b><br>
    </p>
    <p>
        <!-- here we use (span)tag
        span tag is like a div tag but it used on inline elements -->
        <span>
            <!-- here we use (super script)tag
        it is use for writing mathematical equation on the webpage -->
            a<sup>2</sup>
            <!-- here we use (sub script)tag
        it is use for writing mathematical equation on the webpage-->
            a<sub>j</sub>

            <!-- here we use (Quotes)tag:
            for putting text under the Quotes -->
            <q>Harish</q>
        </span>
    </p>
</body>

</html>
