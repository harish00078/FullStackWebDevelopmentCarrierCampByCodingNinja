<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Adding tables in webpages</title>
</head>

<body>
    <!-- here we use (table)tag for adding tables in the webpage -->
    <!-- and under the (table)tag we use the table-row(tr)tag for creating table-->
    <!-- and for adding data in that particular row  we use the other tag:
    named as table-data tag(td) -->

    <!-- here we use table tag for creating table in the webpage -->
    <!-- under the table tag  we have (border)attriute that will help us to gave border lines to our table-->
    <!-- if we want to gave the tittle to our table on the webpage for that we have (caption) tag -->
    <table border = "4">
        <!-- here we use (caption)tag for giving tittle to our page -->
        <caption>Demo Table</caption>
        <!-- under the table tag we use the table-row(tr) tag for creating table -->
        <tr>
            <!-- and under the table-row tag we use the table-data(td) tag
            for giving the values to that table -->
            <!-- if we want to gave (bold) style to our tables headings:
            1 = so we can use the (bold) tag
            2 = but instead of doing that we can simply use the table-head(th) tag that will also bold our tables headings  -->
            <th></th>
            <!-- here if we want to connect the two columns values under the one column we use the (table-head) attribtue named as (colspan) -->
            <th colspan="2"> column 1 </th>
            <th> column 2 </th>
            <!-- <th> column 3 </th> -->

        </tr>
        <tr>
            <th rowspan="2"> Row 1 </th>
            <td> cell 1, 1 </td>
            <td> cell 1, 2 </td>
            <td> cell 1, 3 </td>
        </tr>
        <tr>
            <!-- <th> Row 2</th>  -->
            <td> cell 2, 1 </td>
            <td> cell 2, 2 </td>
            <td> cell 2, 3 </td>
        </tr>
        <tr>
            <th> Row 3</th>
            <td> cell 3, 1 </td>
            <td> cell 3, 2 </td>
            <td> cell 3, 3 </td>
        </tr>

    </table>
</body>

</html>
