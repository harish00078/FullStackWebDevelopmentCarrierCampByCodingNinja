<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline Elements</title>
</head>

<body>
    <!-- (h2) is block element
    we have also have other types of block elements:
    like = (p)tag,(div)tag etc -->
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>

    <!-- (img)tag is a Inline tag
    there are also other Inline tag:
    like = (a)tag, (input)tag etc -->
    <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001393.jpg" width="200">
    <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001393.jpg" width="200">
    <!-- (a) anchor tag is also a  inline tag -->
    <a href="https://www.codingninjas.com/">codingNinjas</a>

</body>

</html>
